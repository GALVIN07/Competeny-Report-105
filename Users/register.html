<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register</title>
</head>
<body>
        <header>
        <nav>
                <a href="index.html" class="nav-button">Login</a>
                <a href="register.html" class="nav-button">Registration</a>
                <a href="users.html" class="nav-button">Users</a>
        </nav>
        </header>
        <div class="menu-info">
                <label>Users</label>
        </div>
        <h1>Register a User in the System</h1>

<div class="capture-form">
                <h3>User Information</h3>
        <div class="control">
                <label>Email</label>
                <input id="txtEmail" type="email">
        </div>
           
        <div class="control">
                <label>Password</label>
                <input id="txtPassword" type="password">
        </div>
            
        <div class="control">
                <label>First Name</label>
                <input id="txtFirst" type="text">
        </div>
            
        <div class="control">
                <label>Last Name</label>
                <input id="txtLast" type="text">
        </div>
            
        <div class="control">
                <label>Age</label>
                <input id="txtAge" type="number">
        </div>
        <div class="control">
                <label>Address</label>
                <input id="txtAddress" type="text">
        </div>
           
        <div class="control">
            <label>Phone Number</label>
            <input id="txtPhone" type="tel">
        </div>
            
        <div class="control">
            <label id="txtPayment">Payment</label>
                <select id="selPayment">
                        <option value="disabled">Select an Option</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                        <option value="Check">Check</option>
                </select>
        </div>
        <div class="control">
                <label>Color</label>
                <input id="txtColor" type="color">
        </div>
        <div class="control">
            <button id="btn-save">Register User</button>
        </div>
        
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scripts/storeManager.js"></script>
<script src="scripts/register.js"></script>
</body>
</html>
